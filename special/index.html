<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .open {
      text-align: center;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .open i {
      font-size: 60px;
      display: block;
    }

    .open span {
      color: #fff;
      font-size: 18px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .card {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 15px;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .card p {
      white-space: pre-line;
      font-size: 16px;
      color: #333;
    }

    .wa {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #25d366;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="open" onclick="buka()">
    <i>‚ù§Ô∏è</i>
    <span>Klik love nya</span>
  </div>

  <div class="card" id="card">
    <p id="teks"></p>
    <a class="wa" id="wa" target="_blank">Chat aku üí¨</a>
    <audio id="musik" src="Musik.mp3"></audio>
  </div>

  <script>
    const ucapan = `Hai bocilnya irgi ü©∂
Happy birthday sayanggg üéâüéÇ
Semoga panjang umur,
sehat selalu,
rezekinya lancar,

Aku selalu sayang kamu ‚ù§Ô∏è`;

    const nomorWA = "6281214531784";

    function buka() {
      document.querySelector('.open').style.display = "none";
      document.getElementById('card').style.display = "block";
      document.getElementById('teks').innerText = ucapan;
      document.getElementById('wa').href = "https://wa.me/" + nomorWA;
      document.getElementById('musik').play();

  </script>

</body>
</html>
